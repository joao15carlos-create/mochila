<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag of Holding | Tormenta20 Official Sync</title>
    <style>
        :root {
            --cor-fundo: #eaddca; 
            --cor-borda: #5d4037; 
            --cor-detalhe: #8d2b2b; 
            --cor-texto: #3e2723; 
            --cor-pv: #c62828; 
            --cor-pm: #1565c0; 
            --cor-def: #455a64;
            --fonte-titulo: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
        }

        body { 
            background-color: #1a1210; 
            color: var(--cor-texto); 
            font-family: sans-serif; 
            margin: 0; 
            padding-bottom: 90px; 
            overflow-x: hidden; 
        }

        /* ESTRUTURA DAS TELAS */
        .tela { 
            display: none; 
            width: 95%; 
            max-width: 800px; 
            margin: 20px auto; 
            background: var(--cor-fundo); 
            border: 4px solid var(--cor-borda); 
            border-radius: 15px; 
            padding: 25px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.7); 
            position: relative; 
            box-sizing: border-box; 
        }

        h1, h2, h3 { 
            font-family: var(--fonte-titulo); 
            color: var(--cor-borda); 
            text-transform: uppercase; 
            text-align: center; 
            margin-top: 0; 
        }

        /* DASHBOARD JOGADOR */
        .status-container-pro { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            margin: 20px 0; 
        }

        .status-hero-card { 
            display: grid; 
            grid-template-columns: 80px 1fr 100px; 
            align-items: center; 
            background: #fff; 
            border-radius: 12px; 
            padding: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
            border-left: 10px solid var(--cor-borda); 
            cursor: pointer; 
            transition: 0.2s; 
        }

        .card-pv { border-left-color: var(--cor-pv); background: linear-gradient(to right, #fff, #ffebee); }
        .card-pm { border-left-color: var(--cor-pm); background: linear-gradient(to right, #fff, #e3f2fd); }
        .card-def { border-left-color: var(--cor-def); background: linear-gradient(to right, #fff, #eceff1); }

        .status-main-val { 
            font-size: 2.5em; 
            font-weight: 900; 
            text-align: center; 
            font-family: var(--fonte-titulo); 
            line-height: 1; 
        }

        /* PAINEL DO MESTRE */
        #grid-mestre { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 15px; 
        }

        .monitor-mestre-card { 
            background: #fff; 
            border-radius: 12px; 
            padding: 15px; 
            border: 2px solid var(--cor-borda); 
            box-shadow: 0 4px 8px rgba(0,0,0,0.15); 
        }

        .monitor-bar-bg { 
            background: #e0e0e0; 
            height: 20px; 
            border-radius: 10px; 
            margin: 8px 0; 
            overflow: hidden; 
            position: relative; 
            border: 1px solid #bbb; 
        }

        .monitor-bar-fill { 
            height: 100%; 
            transition: width 0.6s ease; 
        }

        .bar-label { 
            position: absolute; 
            width: 100%; 
            text-align: center; 
            font-size: 0.8em; 
            font-weight: bold; 
            color: #000; 
            line-height: 20px; 
            text-shadow: 0 0 4px #fff; 
        }

        /* BOT√ïES */
        .btn-grande { 
            background: var(--cor-borda); 
            color: white; 
            border: none; 
            padding: 16px; 
            margin: 10px 0; 
            cursor: pointer; 
            border-radius: 8px; 
            width: 100%; 
            font-weight: bold; 
            text-transform: uppercase; 
            box-shadow: 0 4px 0 #2d1d1a; 
        }

        .btn-sair { 
            background: #d32f2f !important; 
            color: white !important; 
            padding: 8px 15px !important; 
            border-radius: 5px !important; 
            border: none !important; 
            cursor: pointer; 
            font-weight: bold; 
        }

        .abas { display: flex; gap: 8px; margin-bottom: 20px; }
        .aba-btn { flex: 1; background: #d7ccc8; border: 2px solid var(--cor-borda); padding: 14px; cursor: pointer; font-weight: bold; border-radius: 10px; }
        .aba-btn.ativa { background: var(--cor-borda); color: white; }

        /* MODAIS */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); 
            z-index: 2000; 
            justify-content: center; 
            align-items: center; 
            padding: 15px; 
        }

        .modal-content { 
            background: var(--cor-fundo); 
            padding: 30px; 
            border: 5px solid var(--cor-borda); 
            width: 100%; 
            max-width: 550px; 
            border-radius: 20px; 
            max-height: 85vh; 
            overflow-y: auto; 
            box-sizing: border-box; 
        }

        input, textarea, select { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: 2px solid #bcaaa4; 
            background: #fdfaf3; 
            box-sizing: border-box; 
            font-weight: bold; 
        }
        
        .tibares-card { 
            background: #d4af37; 
            color: #3e2723; 
            margin: 15px 0; 
            padding: 18px; 
            border-radius: 10px; 
            text-align: center; 
            font-weight: bold; 
            cursor: pointer; 
            border: 2px solid #b8860b; 
            font-size: 1.2em; 
        }

        .magia-container { 
            margin-bottom: 15px; 
            border: 2px solid var(--cor-borda); 
            border-radius: 10px; 
            overflow: hidden; 
            background: #fff; 
        }

        .magia-header-click { 
            background: var(--cor-detalhe); 
            color: #f4e4bc; 
            padding: 14px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            cursor: pointer; 
        }

        .btn-add { 
            position: fixed; 
            bottom: 25px; 
            right: 25px; 
            width: 70px; 
            height: 70px; 
            background: var(--cor-detalhe); 
            color: white; 
            border-radius: 50%; 
            border: 4px solid white; 
            font-size: 40px; 
            cursor: pointer; 
            z-index: 100; 
        }
    </style>
</head>
<body>

    <div id="tela-login" class="tela" style="display: block;">
        <h1>üéí Bag of Holding</h1>
        <button class="btn-grande" onclick="abrirModal('modal-login-mestre')">üìú Painel do Mestre</button>
        <button class="btn-grande" style="background:#4a6572" onclick="carregarListaJogadores()">üë§ Entrar como Her√≥i</button>
        <div id="lista-jogadores-login" style="margin-top: 20px;"></div>
        <center>
            <button onclick="abrirModal('modal-criar')" style="background:none; border:none; color:var(--cor-detalhe); cursor:pointer; text-decoration:underline; font-weight:bold; margin-top:20px;">
                ‚ú® Criar Novo Her√≥i
            </button>
        </center>
    </div>

    <div id="tela-mestre" class="tela">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin:0">üìú Monitor</h2>
            <button class="btn-sair" onclick="deslogar()">Sair</button>
        </div>
        <button class="btn-grande" style="background:#8d2b2b" onclick="abrirCompendio()">‚öôÔ∏è Biblioteca Global</button>
        <div id="grid-mestre"></div>
    </div>

    <div id="tela-mochila" class="tela">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <div>
                <h1 id="nome-exibicao" style="margin:0; text-align: left;">Her√≥i</h1>
                <small id="sub-nome" style="color:var(--cor-detalhe); font-weight: bold;">N√≠vel 1</small>
            </div>
            <div style="display: flex; gap: 10px;">
                <button onclick="abrirModal('modal-editar-perfil')" style="background:none; border:none; font-size:30px; cursor:pointer;">‚öôÔ∏è</button>
                <button class="btn-sair" onclick="deslogar()">Trocar Her√≥i</button>
            </div>
        </div>

        <div class="tibares-card" onclick="abrirCalculadora('tibares', 'üí∞ Alterar Tibares')">
            üí∞ <span id="stat-tib">0</span> TIBARES
        </div>

        <div class="status-container-pro">
            <div class="status-hero-card card-pv" onclick="abrirCalculadora('pv', '‚ù§Ô∏è Alterar Vida')">
                <span class="status-label" style="color:var(--cor-pv)">VIDA</span>
                <span class="status-main-val" id="v-pv" style="color:var(--cor-pv)">0</span>
                <span class="status-sub-info">M√ÅX: <span id="v-pv-max">0</span></span>
            </div>
            <div class="status-hero-card card-pm" onclick="abrirCalculadora('pm', 'ü™Ñ Alterar Mana')">
                <span class="status-label" style="color:var(--cor-pm)">MANA</span>
                <span class="status-main-val" id="v-pm" style="color:var(--cor-pm)">0</span>
                <span class="status-sub-info">M√ÅX: <span id="v-pm-max">0</span></span>
            </div>
            <div class="status-hero-card card-def" onclick="abrirCalculadora('defesa', 'üõ°Ô∏è Alterar Defesa')">
                <span class="status-label" style="color:var(--cor-def)">DEFESA</span>
                <span class="status-main-val" id="v-def" style="color:var(--cor-def)">0</span>
                <span class="status-sub-info">BASE</span>
            </div>
        </div>

        <nav class="abas">
            <button class="aba-btn ativa" id="btn-aba-g" onclick="mudarAba('grimorio')">üìñ Magias</button>
            <button class="aba-btn" id="btn-aba-i" onclick="mudarAba('inventario')">üéí Mochila</button>
        </nav>

        <div id="conteudo-grimorio">
            <button class="btn-grande" style="background:#4a6572" onclick="abrirCompendio()">üìñ Biblioteca Global</button>
            <div id="magias-lista"></div>
        </div>

        <div id="conteudo-inventario" style="display:none">
            <div id="barra-carga" style="background:var(--cor-borda); color:white; padding:15px; border-radius:10px; text-align:center; margin-bottom:15px; font-weight:bold;"></div>
            <div id="itens-lista"></div>
        </div>
        
        <button id="btn-mestre-voltar" style="display:none; background:#d32f2f" class="btn-grande" onclick="mostrarPainelMestre()">‚¨Ö VOLTAR AO MONITOR</button>
    </div>

    <div id="modal-calculadora" class="modal"><div class="modal-content">
        <h3 id="calc-titulo">Modificar</h3>
        <input type="number" id="calc-input" placeholder="Valor">
        <button class="btn-grande" style="background:#2e7d32" onclick="aplicarCalculo()">Confirmar</button>
        <button class="btn-grande" style="background:#555" onclick="fecharModal('modal-calculadora')">Cancelar</button>
    </div></div>

    <div id="modal-editar-perfil" class="modal"><div class="modal-content">
        <h3>‚öôÔ∏è Editar Personagem</h3>
        <label>Nome</label><input type="text" id="e-nome">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div><label>N√≠vel</label><input type="number" id="e-nv"></div>
            <div><label>For√ßa</label><input type="number" id="e-for"></div>
            <div><label>PV M√°x</label><input type="number" id="e-pv-max"></div>
            <div><label>PM M√°x</label><input type="number" id="e-pm-max"></div>
            <div><label>Defesa</label><input type="number" id="e-def"></div>
            <div><label>Tibares</label><input type="number" id="e-tib"></div>
        </div>
        <button class="btn-grande" onclick="salvarEdicaoPerfil()">Salvar</button>
        <button class="btn-grande" style="background:#555" onclick="fecharModal('modal-editar-perfil')">Fechar</button>
    </div></div>

    <div id="modal-item" class="modal"><div class="modal-content">
        <h3 id="modal-titulo">Novo Registro</h3>
        <input type="hidden" id="edit-id-global">
        <select id="tipo-registro" onchange="ajustarCampos()">
            <option value="magia">Magia</option>
            <option value="item">Item</option>
        </select>
        <input type="text" id="nome-reg" placeholder="Nome">
        <div id="campos-magia">
            <input type="text" id="m-escola" placeholder="Escola">
            <input type="text" id="m-circulo" placeholder="C√≠rculo">
            <textarea id="m-aprimora" placeholder="Aprimoramentos..." rows="4"></textarea>
        </div>
        <textarea id="desc-reg" placeholder="Descri√ß√£o..." rows="4"></textarea>
        <div id="campos-item" style="display:none">
            <input type="number" id="i-peso" placeholder="Peso" value="0">
            <input type="number" id="i-qtd" placeholder="Qtd" value="1">
        </div>
        <button class="btn-grande" onclick="salvarNovo()">Salvar</button>
        <button class="btn-grande" style="background:#555" onclick="fecharModal('modal-item')">Voltar</button>
    </div></div>

    <div id="modal-login-jogador" class="modal"><div class="modal-content">
        <h3 id="txt-login-nome"></h3>
        <input type="password" id="pass-jogador" placeholder="Senha da Ficha">
        <button class="btn-grande" onclick="validarJogador(false)">Entrar</button>
        <button class="btn-grande" style="background:#555" onclick="fecharModal('modal-login-jogador')">Voltar</button>
    </div></div>

    <div id="modal-login-mestre" class="modal"><div class="modal-content">
        <h3>Acesso Mestre</h3>
        <input type="password" id="pass-mestre" placeholder="Senha">
        <button class="btn-grande" onclick="validarMestre()">Entrar</button>
        <button class="btn-grande" style="background:#555" onclick="fecharModal('modal-login-mestre')">Voltar</button>
    </div></div>

    <div id="modal-criar" class="modal"><div class="modal-content">
        <h3>Novo Her√≥i</h3>
        <input type="text" id="n-nome" placeholder="Nome do Personagem">
        <input type="password" id="n-senha" placeholder="Senha da Ficha">
        <button class="btn-grande" onclick="criarHeroi()">Forjar</button>
        <button class="btn-grande" style="background:#555" onclick="fecharModal('modal-criar')">Cancelar</button>
    </div></div>

    <div id="modal-compendio" class="modal"><div class="modal-content">
        <h3>üìñ Biblioteca Global</h3>
        <div id="lista-compendio"></div>
        <button class="btn-grande" onclick="fecharModal('modal-compendio')">Fechar</button>
    </div></div>

    <button class="btn-add" id="btn-flutuante" style="display:none" onclick="abrirModal('modal-item')">+</button>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCwv-I1QdEZJlAJAMX4aOvGxaCRRQiHGM8", 
            authDomain: "mochila-548a0.firebaseapp.com", 
            projectId: "mochila-548a0", 
            storageBucket: "mochila-548a0.firebasestorage.app", 
            messagingSenderId: "823862724587", 
            appId: "1:823862724587:web:d452ced78e9848e4f8fbae" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let heroiAtivo = null; 
        let idTemp = null; 
        let campoAtual = ''; 
        let modoMestreAtivo = false;

        function renderTudo() {
            if(!heroiAtivo) return;
            document.getElementById('nome-exibicao').innerText = heroiAtivo.nome;
            document.getElementById('sub-nome').innerText = `N√≠vel ${heroiAtivo.nivel}`;
            document.getElementById('stat-tib').innerText = (heroiAtivo.tibares || 0).toLocaleString();
            document.getElementById('v-pv').innerText = heroiAtivo.pv;
            document.getElementById('v-pv-max').innerText = heroiAtivo.pvMax;
            document.getElementById('v-pm').innerText = heroiAtivo.pm;
            document.getElementById('v-pm-max').innerText = heroiAtivo.pmMax;
            document.getElementById('v-def').innerText = heroiAtivo.defesa;
            
            const g = document.getElementById('magias-lista'); 
            g.innerHTML = "";
            (heroiAtivo.magias || []).forEach((m, idx) => {
                g.innerHTML += `<div class="magia-container"><div class="magia-header-click" onclick="toggleMagia(${idx})"><div><b>${m.nome}</b><br><small>${m.escola}</small></div><button onclick="removerAlgo('magias', ${idx})" style="background:none;border:none;color:white;font-size:18px">üóëÔ∏è</button></div><div id="magia-info-${idx}" style="display:none;padding:15px;line-height:1.5;border-top:1px solid #eee"><p>${m.desc}</p>${m.aprimora ? `<div style="background:#fdfaf3;padding:10px;border-left:3px solid var(--cor-detalhe);font-style:italic">${m.aprimora}</div>` : ''}</div></div>`;
            });

            const iL = document.getElementById('itens-lista'); 
            iL.innerHTML = "";
            let carga = 0;
            (heroiAtivo.itens || []).forEach((it, idx) => {
                carga += (Number(it.peso) * Number(it.qtd));
                iL.innerHTML += `<div style="background:white;padding:12px;margin-bottom:8px;border-radius:10px;display:flex;justify-content:space-between;border:1px solid #ddd"><div><b>${it.nome}</b> (${it.qtd}x)</div><button onclick="removerAlgo('itens', ${idx})" style="color:red;border:none;background:none;font-size:20px">üóëÔ∏è</button></div>`;
            });
            document.getElementById('barra-carga').innerText = `Carga: ${carga}kg / Limite: ${10 + (2 * heroiAtivo.forca)}kg`;
        }

        function deslogar() {
            heroiAtivo = null; 
            modoMestreAtivo = false;
            document.querySelectorAll('.tela').forEach(t => t.style.display = 'none');
            document.getElementById('tela-login').style.display = 'block';
            document.getElementById('btn-flutuante').style.display = 'none';
        }

        async function validarJogador(viaMestre) {
            const doc = await db.collection("personagens").doc(idTemp).get();
            if(viaMestre || doc.data().senha === document.getElementById('pass-jogador').value) {
                heroiAtivo = { id: doc.id, ...doc.data() };
                fecharModal('modal-login-jogador');
                document.querySelectorAll('.tela').forEach(t => t.style.display = 'none');
                document.getElementById('tela-mochila').style.display = 'block';
                document.getElementById('btn-flutuante').style.display = 'block';
                document.getElementById('btn-mestre-voltar').style.display = modoMestreAtivo ? 'block' : 'none';
                renderTudo();
            } else alert("Senha da ficha incorreta!");
        }

        function mostrarPainelMestre() {
            document.querySelectorAll('.tela').forEach(t => t.style.display = 'none');
            document.getElementById('tela-mestre').style.display = 'block';
            db.collection("personagens").onSnapshot(snap => {
                const grid = document.getElementById('grid-mestre'); 
                grid.innerHTML = "";
                snap.forEach(doc => {
                    const h = doc.data();
                    const perPV = Math.min((h.pv / h.pvMax) * 100, 100);
                    grid.innerHTML += `<div class="monitor-mestre-card"><div class="monitor-header"><b>${h.nome}</b><button onclick="idTemp='${doc.id}'; validarJogador(true)" style="background:var(--cor-borda);color:white;border:none;padding:5px 10px;border-radius:5px;cursor:pointer">ABRIR</button></div><div class="monitor-bar-bg"><div class="monitor-bar-fill" style="width:${perPV}%;background:var(--cor-pv)"></div><div class="bar-label">PV: ${h.pv}/${h.pvMax}</div></div><div style="font-size:0.8em;font-weight:bold;margin-top:5px">PM: ${h.pm} | DEF: ${h.defesa}</div></div>`;
                });
            });
        }

        async function aplicarCalculo() {
            const val = Number(document.getElementById('calc-input').value);
            heroiAtivo[campoAtual] += val;
            if(campoAtual === 'pv' && heroiAtivo.pv > heroiAtivo.pvMax) heroiAtivo.pv = heroiAtivo.pvMax;
            await db.collection("personagens").doc(heroiAtivo.id).update(heroiAtivo);
            fecharModal('modal-calculadora'); 
            renderTudo();
        }

        async function salvarNovo() {
            const tipo = document.getElementById('tipo-registro').value;
            const globalId = document.getElementById('edit-id-global').value;
            const d = { nome: document.getElementById('nome-reg').value, desc: document.getElementById('desc-reg').value };
            if (tipo === 'magia') {
                d.escola = document.getElementById('m-escola').value; 
                d.circulo = document.getElementById('m-circulo').value; 
                d.aprimora = document.getElementById('m-aprimora').value;
                if (globalId) await db.collection("magias_globais").doc(globalId).update(d);
                else { if(heroiAtivo) heroiAtivo.magias.push(d); await db.collection("magias_globais").add(d); }
            } else { 
                d.peso = Number(document.getElementById('i-peso').value); 
                d.qtd = Number(document.getElementById('i-qtd').value); 
                if(heroiAtivo) heroiAtivo.itens.push(d); 
            }
            if(heroiAtivo) await db.collection("personagens").doc(heroiAtivo.id).update(heroiAtivo);
            fecharModal('modal-item'); renderTudo(); 
            if(modoMestreAtivo) abrirCompendio();
        }

        async function carregarListaJogadores() {
            const snap = await db.collection("personagens").get();
            const div = document.getElementById('lista-jogadores-login'); div.innerHTML = "";
            snap.forEach(doc => { 
                div.innerHTML += `<button class="btn-grande" onclick="idTemp='${doc.id}'; abrirModal('modal-login-jogador'); document.getElementById('txt-login-nome').innerText='${doc.data().nome}'">${doc.data().nome}</button>`; 
            });
        }

        async function criarHeroi() {
            const p = { nome: document.getElementById('n-nome').value, senha: document.getElementById('n-senha').value, nivel: 1, forca: 0, pvMax: 20, pv: 20, pmMax: 10, pm: 10, defesa: 10, tibares: 0, magias: [], itens: [] };
            if(!p.nome || !p.senha) return alert("Preencha nome e senha!");
            await db.collection("personagens").add(p); 
            location.reload();
        }

        async function abrirCompendio() {
            abrirModal('modal-compendio');
            const snap = await db.collection("magias_globais").get();
            const lista = document.getElementById('lista-compendio'); 
            lista.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data(); const id = doc.id;
                let btns = `<button class="aba-btn ativa" style="padding:5px" onclick='aprenderMagia(${JSON.stringify(m)})'>üìñ Aprender</button>`;
                if(modoMestreAtivo) btns = `<button onclick='editarMagiaGlobal("${id}", ${JSON.stringify(m)})' style="background:#4a6572;color:white;padding:8px;border:none">‚öôÔ∏è</button> <button onclick='apagarMagiaGlobal("${id}")' style="background:#d32f2f;color:white;padding:8px;border:none">üóëÔ∏è</button>`;
                lista.innerHTML += `<div style="background:white;padding:10px;margin-bottom:8px;border-radius:10px;display:flex;justify-content:space-between;align-items:center;border:1px solid #ddd"><b>${m.nome}</b><div>${btns}</div></div>`;
            });
        }

        async function salvarEdicaoPerfil() {
            heroiAtivo.nome = document.getElementById('e-nome').value; 
            heroiAtivo.nivel = Number(document.getElementById('e-nv').value);
            heroiAtivo.pvMax = Number(document.getElementById('e-pv-max').value); 
            heroiAtivo.pmMax = Number(document.getElementById('e-pm-max').value);
            heroiAtivo.forca = Number(document.getElementById('e-for').value); 
            heroiAtivo.defesa = Number(document.getElementById('e-def').value);
            heroiAtivo.tibares = Number(document.getElementById('e-tib').value);
            await db.collection("personagens").doc(heroiAtivo.id).update(heroiAtivo);
            fecharModal('modal-editar-perfil'); 
            renderTudo();
        }

        async function validarMestre() { 
            if(document.getElementById('pass-mestre').value === "mestre123") { 
                modoMestreAtivo = true; 
                fecharModal('modal-login-mestre'); 
                mostrarPainelMestre(); 
            } else alert("Senha do mestre inv√°lida!");
        }

        function abrirModal(id) { 
            if(id === 'modal-editar-perfil' && heroiAtivo) {
                document.getElementById('e-nome').value = heroiAtivo.nome; 
                document.getElementById('e-nv').value = heroiAtivo.nivel;
                document.getElementById('e-pv-max').value = heroiAtivo.pvMax; 
                document.getElementById('e-pm-max').value = heroiAtivo.pmMax;
                document.getElementById('e-for').value = heroiAtivo.forca; 
                document.getElementById('e-def').value = heroiAtivo.defesa;
                document.getElementById('e-tib').value = heroiAtivo.tibares;
            }
            document.getElementById(id).style.display = 'flex'; 
        }

        function fecharModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function mudarAba(aba) {
            document.getElementById('conteudo-grimorio').style.display = aba === 'grimorio' ? 'block' : 'none';
            document.getElementById('conteudo-inventario').style.display = aba === 'inventario' ? 'block' : 'none';
            document.getElementById('btn-aba-g').classList.toggle('ativa', aba === 'grimorio');
            document.getElementById('btn-aba-i').classList.toggle('ativa', aba === 'inventario');
        }

        function toggleMagia(idx) { 
            const el = document.getElementById(`magia-info-${idx}`); 
            el.style.display = el.style.display === 'block' ? 'none' : 'block'; 
        }

        async function removerAlgo(c, i) { 
            if(confirm("Remover permanentemente?")) { 
                heroiAtivo[c].splice(i, 1); 
                await db.collection("personagens").doc(heroiAtivo.id).update(heroiAtivo); 
                renderTudo(); 
            } 
        }

        async function aprenderMagia(m) { 
            heroiAtivo.magias.push(m); 
            await db.collection("personagens").doc(heroiAtivo.id).update(heroiAtivo); 
            renderTudo(); 
        }

        function ajustarCampos() {
            document.getElementById('campos-magia').style.display = document.getElementById('tipo-registro').value === 'magia' ? 'block' : 'none';
            document.getElementById('campos-item').style.display = document.getElementById('tipo-registro').value === 'item' ? 'block' : 'none';
        }

        function apagarMagiaGlobal(id) { 
            if(confirm("Remover do Banco de Dados Global?")) { 
                db.collection("magias_globais").doc(id).delete(); 
                abrirCompendio(); 
            } 
        }

        function editarMagiaGlobal(id, m) { 
            fecharModal('modal-compendio'); 
            abrirModal('modal-item'); 
            document.getElementById('edit-id-global').value = id; 
            document.getElementById('nome-reg').value = m.nome; 
            document.getElementById('m-escola').value = m.escola; 
            document.getElementById('m-circulo').value = m.circulo; 
            document.getElementById('m-aprimora').value = m.aprimora; 
            document.getElementById('desc-reg').value = m.desc; 
        }
    </script>
</body>
