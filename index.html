<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag of Holding | Tormenta20 Full</title>
    <style>
        :root {
            --cor-fundo: #eaddca; --cor-borda: #5d4037; --cor-detalhe: #8d2b2b; 
            --cor-texto: #3e2723; --cor-pergaminho: #f4e4bc;
            --fonte-titulo: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
        }
        body { background-color: #1a1210; color: var(--cor-texto); font-family: sans-serif; margin: 0; padding-bottom: 90px; }
        .tela { display: none; width: 95%; max-width: 800px; margin: 20px auto; background: var(--cor-fundo); border: 4px solid var(--cor-borda); border-radius: 15px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.7); position: relative; }
        h1, h2, h3 { font-family: var(--fonte-titulo); color: var(--cor-borda); text-transform: uppercase; text-align: center; margin-top:0; }

        /* CABE√áALHOS E CARDS */
        .status-header { background: var(--cor-borda); color: white; border-radius: 10px; padding: 15px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; text-align: center; }
        .status-box b { display: block; font-size: 0.7em; text-transform: uppercase; color: #d7ccc8; }
        .status-box span { font-size: 1.2em; font-weight: bold; }
        .sub-status { display: flex; justify-content: space-around; background: rgba(0,0,0,0.1); padding: 8px; border-radius: 8px; margin-bottom: 15px; font-weight: bold; }
        
        .card-mestre { background: white; padding: 15px; margin-bottom: 12px; border-radius: 10px; border-left: 10px solid var(--cor-detalhe); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .grid-status-mestre { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 10px; background: #eee; padding: 8px; border-radius: 5px; text-align: center; }

        /* MAGIAS E ITENS */
        .magia-container { margin-bottom: 12px; }
        .magia-header-click { background: var(--cor-detalhe); color: var(--cor-pergaminho); padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .magia-conteudo-oculto { display: none; background: #fdfaf3; border: 2px solid var(--cor-detalhe); border-top: none; border-radius: 0 0 8px 8px; padding: 15px; }
        .aprimoramentos-box { background: #fff; border: 1px solid #ccc; padding: 12px; margin-top: 10px; font-size: 0.9em; border-radius: 5px; white-space: pre-wrap; font-style: italic; }

        /* BOT√ïES E INPUTS */
        .btn-grande { background: var(--cor-borda); color: white; border: none; padding: 14px; margin: 8px 0; cursor: pointer; border-radius: 8px; width: 100%; font-weight: bold; text-transform: uppercase; }
        .btn-add { position: fixed; bottom: 20px; right: 20px; width: 65px; height: 65px; background: var(--cor-detalhe); color: white; border-radius: 50%; border: none; font-size: 35px; cursor: pointer; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.6); }
        .abas { display: flex; gap: 5px; margin-bottom: 20px; border-bottom: 2px solid var(--cor-borda); }
        .aba-btn { flex: 1; background: #d7ccc8; border: 2px solid var(--cor-borda); border-bottom: none; padding: 12px 5px; cursor: pointer; font-weight: bold; border-radius: 8px 8px 0 0; }
        .aba-btn.ativa { background: var(--cor-borda); color: white; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; padding: 10px; }
        .modal-content { background: var(--cor-fundo); padding: 30px; border: 4px solid var(--cor-borda); width: 100%; max-width: 550px; border-radius: 15px; max-height: 95vh; overflow-y: auto; box-sizing: border-box; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #bcaaa4; background: #efebe9; box-sizing: border-box; font-weight: bold; }
    </style>
</head>
<body>

    <div id="tela-login" class="tela" style="display: block;">
        <h1>üéí Bag of Holding</h1>
        <button class="btn-grande" onclick="abrirModal('modal-login-mestre')">üìú Painel do Mestre</button>
        <button class="btn-grande" style="background:#4a6572" onclick="carregarListaJogadores()">üë§ Acessar Ficha</button>
        <div id="lista-jogadores-login" style="margin-top: 15px;"></div>
        <center><button onclick="abrirModal('modal-criar')" style="background:none; border:none; color:var(--cor-detalhe); cursor:pointer; text-decoration:underline; margin-top:25px; font-weight:bold;">‚ú® Criar Novo Her√≥i</button></center>
    </div>

    <div id="tela-mestre" class="tela">
        <h2>üìú Monitor em Tempo Real</h2>
        <button class="btn-grande" style="background:#4a6572" onclick="abrirCompendio()">üìñ Biblioteca Global</button>
        <div id="grid-mestre"></div>
        <button class="btn-grande" style="background:#555" onclick="location.reload()">üè† Sair</button>
    </div>

    <div id="tela-mochila" class="tela">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 id="nome-exibicao" style="margin:0;">Her√≥i</h1>
            <button onclick="abrirModal('modal-editar-perfil')" style="background:none; border:none; font-size:24px; cursor:pointer;">‚öôÔ∏è</button>
        </div>
        <div class="sub-status">
            <div>N√çVEL: <span id="stat-nv">1</span></div>
            <div>üí∞ TIBARES: <span id="stat-tib">0</span></div>
        </div>
        <div class="status-header">
            <div class="status-box"><b>PV</b><span id="stat-pv">0</span></div>
            <div class="status-box"><b>PM</b><span id="stat-pm">0</span></div>
            <div class="status-box"><b>DEF</b><span id="stat-def">0</span></div>
        </div>
        <nav class="abas">
            <button class="aba-btn ativa" id="btn-aba-g" onclick="mudarAba('grimorio')">üìñ Grim√≥rio</button>
            <button class="aba-btn" id="btn-aba-i" onclick="mudarAba('inventario')">üéí Mochila</button>
        </nav>
        <div id="conteudo-grimorio"></div>
        <div id="conteudo-inventario" style="display:none">
            <div id="barra-carga" class="carga-info">Carga: 0 / 10</div>
            <div id="itens-lista"></div>
        </div>
        <button id="btn-mestre-voltar" style="display:none; background:#d32f2f" class="btn-grande" onclick="mostrarPainelMestre()">‚¨Ö VOLTAR AO MONITOR</button>
        <button class="btn-grande" style="background:none; color:var(--cor-detalhe); border:1px solid var(--cor-detalhe);" onclick="location.reload()">Sair da Ficha</button>
    </div>

    <div id="modal-criar" class="modal"><div class="modal-content">
        <h3>Novo Her√≥i</h3>
        <input type="text" id="n-nome" placeholder="Nome do Personagem">
        <input type="password" id="n-senha" placeholder="Senha">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <input type="number" id="n-nv" placeholder="N√≠vel" value="1">
            <input type="number" id="n-forca" placeholder="For√ßa" value="0">
            <input type="number" id="n-pv" placeholder="PV M√°ximo">
            <input type="number" id="n-pm" placeholder="PM M√°ximo">
            <input type="number" id="n-def" placeholder="Defesa">
            <input type="number" id="n-tib" placeholder="Tibares (üí∞)">
        </div>
        <button class="btn-grande" onclick="criarHeroi()" style="background:#2e7d32">Criar Her√≥i</button>
        <button class="btn-grande" style="background:#757575" onclick="fecharModal('modal-criar')">Cancelar</button>
    </div></div>

    <div id="modal-editar-perfil" class="modal"><div class="modal-content">
        <h3>Editar Atributos</h3>
        <label>üí∞ Tibares</label><input type="number" id="e-tib">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <div><label>N√≠vel</label><input type="number" id="e-nv"></div>
            <div><label>Defesa</label><input type="number" id="e-def"></div>
            <div><label>Vida (PV)</label><input type="number" id="e-pv"></div>
            <div><label>Mana (PM)</label><input type="number" id="e-pm"></div>
        </div>
        <label>For√ßa (Afeta Carga)</label><input type="number" id="e-for">
        <button class="btn-grande" onclick="salvarEdicaoPerfil()" style="background:#2e7d32">Salvar Altera√ß√µes</button>
        <button class="btn-grande" style="background:#757575" onclick="fecharModal('modal-editar-perfil')">Fechar</button>
    </div></div>

    <div id="modal-item" class="modal"><div class="modal-content">
        <h3 id="modal-titulo">NOVO REGISTRO</h3>
        <select id="tipo-registro" onchange="ajustarCampos()">
            <option value="magia">Magia</option>
            <option value="item">Item</option>
        </select>
        <input type="text" id="nome-reg" placeholder="Nome">
        <div id="campos-magia">
            <input type="text" id="m-escola" placeholder="Escola">
            <input type="text" id="m-circulo" placeholder="C√≠rculo">
            <textarea id="m-aprimora" placeholder="Aprimoramentos..."></textarea>
        </div>
        <textarea id="desc-reg" placeholder="Descri√ß√£o/Efeito..."></textarea>
        <div id="campos-item" style="display:none">
            <input type="number" id="i-peso" placeholder="Peso">
            <input type="number" id="i-qtd" placeholder="Qtd">
        </div>
        <button class="btn-grande" onclick="salvarNovo()">Gravar</button>
        <button class="btn-grande" style="background:#555" onclick="fecharModal('modal-item')">Voltar</button>
    </div></div>

    <div id="modal-compendio" class="modal"><div class="modal-content">
        <h3>üìñ Biblioteca Global</h3>
        <div id="lista-compendio" style="margin-bottom:15px"></div>
        <button class="btn-grande" onclick="fecharModal('modal-compendio')">Fechar</button>
    </div></div>

    <div id="modal-login-mestre" class="modal"><div class="modal-content"><h3>Mestre</h3><input type="password" id="pass-mestre" placeholder="Senha do Mestre"><button class="btn-grande" onclick="validarMestre()">Entrar</button></div></div>
    <div id="modal-login-jogador" class="modal"><div class="modal-content"><h3 id="txt-login-nome"></h3><input type="password" id="pass-jogador" placeholder="Sua Senha"><button class="btn-grande" onclick="validarJogador(false)">Entrar</button></div></div>

    <button class="btn-add" id="btn-flutuante" style="display:none" onclick="prepararNovo()">+</button>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCwv-I1QdEZJlAJAMX4aOvGxaCRRQiHGM8", authDomain: "mochila-548a0.firebaseapp.com", projectId: "mochila-548a0", storageBucket: "mochila-548a0.firebasestorage.app", messagingSenderId: "823862724587", appId: "1:823862724587:web:d452ced78e9848e4f8fbae" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let heroiAtivo = null; let idTemp = null; let modoMestreAtivo = false; let listenMestre = null;

        function formatarNumero(num) { return Number(num).toLocaleString('pt-BR'); }

        async function validarMestre() {
            if(document.getElementById('pass-mestre').value === "mestre123") {
                modoMestreAtivo = true;
                fecharModal('modal-login-mestre');
                mostrarPainelMestre();
            }
        }

        function mostrarPainelMestre() {
            document.querySelectorAll('.tela').forEach(t => t.style.display = 'none');
            document.getElementById('tela-mestre').style.display = 'block';
            if(listenMestre) listenMestre();
            listenMestre = db.collection("personagens").onSnapshot(snap => {
                const grid = document.getElementById('grid-mestre'); grid.innerHTML = "";
                snap.forEach(doc => {
                    const h = doc.data();
                    grid.innerHTML += `
                    <div class="card-mestre">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b>${h.nome} (NV ${h.nivel})</b>
                            <button class="aba-btn ativa" style="padding:5px 10px; flex:none;" onclick="idTemp='${doc.id}'; validarJogador(true)">üëÅÔ∏è Acessar</button>
                        </div>
                        <div class="grid-status-mestre">
                            <div><b>PV</b> <span style="color:${h.pv < 10 ? 'red' : 'green'}">${h.pv}</span></div>
                            <div><b>PM</b> <span style="color:blue">${h.pm}</span></div>
                            <div><b>DEF</b> <span>${h.defesa}</span></div>
                        </div>
                    </div>`;
                });
            });
        }

        async function validarJogador(isViaMestre = false) {
            const doc = await db.collection("personagens").doc(idTemp).get();
            if(isViaMestre || doc.data().senha === document.getElementById('pass-jogador').value) {
                heroiAtivo = { id: doc.id, ...doc.data() };
                fecharModal('modal-login-jogador');
                document.querySelectorAll('.tela').forEach(t => t.style.display = 'none');
                document.getElementById('tela-mochila').style.display = 'block';
                document.getElementById('btn-flutuante').style.display = 'block';
                document.getElementById('btn-mestre-voltar').style.display = modoMestreAtivo ? 'block' : 'none';
                document.getElementById('nome-exibicao').innerText = heroiAtivo.nome;
                renderTudo();
            } else alert("Senha incorreta!");
        }

        async function criarHeroi() {
            const d = { nome: document.getElementById('n-nome').value, senha: document.getElementById('n-senha').value, nivel: Number(document.getElementById('n-nv').value), forca: Number(document.getElementById('n-forca').value), pv: Number(document.getElementById('n-pv').value), pm: Number(document.getElementById('n-pm').value), defesa: Number(document.getElementById('n-def').value), tibares: Number(document.getElementById('n-tib').value || 0), magias: [], itens: [] };
            if(d.nome && d.senha) { await db.collection("personagens").add(d); location.reload(); }
        }

        function renderTudo() {
            document.getElementById('stat-nv').innerText = heroiAtivo.nivel;
            document.getElementById('stat-tib').innerText = formatarNumero(heroiAtivo.tibares);
            document.getElementById('stat-pv').innerText = heroiAtivo.pv;
            document.getElementById('stat-pm').innerText = heroiAtivo.pm;
            document.getElementById('stat-def').innerText = heroiAtivo.defesa;
            
            const g = document.getElementById('conteudo-grimorio'); g.innerHTML = "";
            heroiAtivo.magias.forEach((m, idx) => {
                g.innerHTML += `<div class="magia-container"><div class="magia-header-click" onclick="toggleMagia(${idx})"><div><b>${m.nome}</b><br><small>${m.escola} - ${m.circulo}</small></div><button onclick="removerAlgo('magias', ${idx})">üóëÔ∏è</button></div><div id="magia-info-${idx}" class="magia-conteudo-oculto"><p>${m.desc}</p>${m.aprimora ? `<div class="aprimoramentos-box"><b>APRIMORAMENTOS:</b><br>${m.aprimora}</div>` : ''}</div></div>`;
            });

            const iLista = document.getElementById('itens-lista'); iLista.innerHTML = "";
            let cargaTotal = 0;
            heroiAtivo.itens.forEach((it, idx) => {
                cargaTotal += (Number(it.peso) * Number(it.qtd));
                iLista.innerHTML += `<div style="background:white; padding:10px; margin-bottom:5px; border-radius:5px; display:flex; justify-content:space-between; align-items:center;"><div><b>${it.nome}</b><br><small>${it.qtd}x | Peso: ${it.peso}</small></div><button onclick="removerAlgo('itens', ${idx})" style="color:red">üóëÔ∏è</button></div>`;
            });
            const limite = Math.max(10, 10 + (2 * (heroiAtivo.forca || 0)));
            const barra = document.getElementById('barra-carga');
            barra.innerText = `Carga: ${cargaTotal} / ${limite}`;
            barra.style.background = cargaTotal > limite ? "#d32f2f" : "#5d4037";
        }

        async function salvarNovo() {
            const tipo = document.getElementById('tipo-registro').value;
            const novo = { nome: document.getElementById('nome-reg').value, desc: document.getElementById('desc-reg').value };
            if(tipo === 'magia') {
                novo.escola = document.getElementById('m-escola').value;
                novo.circulo = document.getElementById('m-circulo').value;
                novo.aprimora = document.getElementById('m-aprimora').value;
                heroiAtivo.magias.push(novo);
                await db.collection("magias_globais").add(novo);
            } else {
                novo.peso = document.getElementById('i-peso').value;
                novo.qtd = document.getElementById('i-qtd').value;
                heroiAtivo.itens.push(novo);
            }
            await db.collection("personagens").doc(heroiAtivo.id).update(heroiAtivo);
            fecharModal('modal-item'); renderTudo();
        }

        async function abrirCompendio() {
            abrirModal('modal-compendio');
            const snap = await db.collection("magias_globais").get();
            const lista = document.getElementById('lista-compendio'); lista.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                lista.innerHTML += `<div style="background:#eee; padding:10px; margin-bottom:5px; border-radius:5px; display:flex; justify-content:space-between; align-items:center;"><span><b>${m.nome}</b> (${m.circulo})</span><button onclick='aprenderMagia(${JSON.stringify(m)})' style="padding:5px">üìñ Aprender</button></div>`;
            });
        }

        async function aprenderMagia(magia) {
            heroiAtivo.magias.push(magia);
            await db.collection("personagens").doc(heroiAtivo.id).update(heroiAtivo);
            alert("Magia aprendida!"); renderTudo();
        }

        async function removerAlgo(campo, idx) {
            if(confirm("Deseja remover este registro?")) {
                heroiAtivo[campo].splice(idx, 1);
                await db.collection("personagens").doc(heroiAtivo.id).update(heroiAtivo);
                renderTudo();
            }
        }

        async function salvarEdicaoPerfil() {
            heroiAtivo.nivel = Number(document.getElementById('e-nv').value);
            heroiAtivo.pv = Number(document.getElementById('e-pv').value);
            heroiAtivo.pm = Number(document.getElementById('e-pm').value);
            heroiAtivo.defesa = Number(document.getElementById('e-def').value);
            heroiAtivo.forca = Number(document.getElementById('e-for').value);
            heroiAtivo.tibares = Number(document.getElementById('e-tib').value);
            await db.collection("personagens").doc(heroiAtivo.id).update(heroiAtivo);
            fecharModal('modal-editar-perfil'); renderTudo();
        }

        function abrirModal(id) { document.getElementById(id).style.display = 'flex'; }
        function fecharModal(id) { document.getElementById(id).style.display = 'none'; }
        function prepararNovo() { 
            document.getElementById('nome-reg').value = ""; document.getElementById('desc-reg').value = ""; 
            abrirModal('modal-item'); 
        }
        function ajustarCampos() {
            const t = document.getElementById('tipo-registro').value;
            document.getElementById('campos-magia').style.display = t === 'magia' ? 'block' : 'none';
            document.getElementById('campos-item').style.display = t === 'item' ? 'block' : 'none';
        }
        function mudarAba(aba) {
            document.getElementById('conteudo-grimorio').style.display = aba === 'grimorio' ? 'block' : 'none';
            document.getElementById('conteudo-inventario').style.display = aba === 'inventario' ? 'block' : 'none';
            document.getElementById('btn-aba-g').classList.toggle('ativa', aba === 'grimorio');
            document.getElementById('btn-aba-i').classList.toggle('ativa', aba === 'inventario');
        }
        function toggleMagia(idx) { 
            const el = document.getElementById(`magia-info-${idx}`); 
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }
        async function carregarListaJogadores() {
            const snap = await db.collection("personagens").get();
            const div = document.getElementById('lista-jogadores-login'); div.innerHTML = "";
            snap.forEach(doc => { div.innerHTML += `<button class="btn-grande" onclick="idTemp='${doc.id}'; abrirModal('modal-login-jogador'); document.getElementById('txt-login-nome').innerText='${doc.data().nome}'">${doc.data().nome}</button>`; });
        }
    </script>
</body>
</html>
