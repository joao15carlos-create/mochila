<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag of Holding | Tormenta20 Library</title>
    <style>
        :root {
            --cor-fundo: #eaddca; --cor-borda: #5d4037; --cor-detalhe: #8d2b2b; 
            --cor-texto: #3e2723; --cor-pergaminho: #f4e4bc;
            --fonte-titulo: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
        }

        body { background-color: #1a1210; color: var(--cor-texto); font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        .tela { display: none; width: 90%; max-width: 800px; margin: 20px auto; background: var(--cor-fundo); border: 4px solid var(--cor-borda); border-radius: 15px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.7); position: relative; }
        h1, h2, h3 { font-family: var(--fonte-titulo); color: var(--cor-borda); text-transform: uppercase; text-align: center; }

        /* CARDS T20 */
        .card-magia { background: var(--cor-detalhe); color: var(--cor-pergaminho); border-radius: 4px 4px 0 0; overflow: hidden; margin-top: 10px; }
        .magia-header { background: rgba(0,0,0,0.15); padding: 15px; text-align: center; border-bottom: 1px solid rgba(244,228,188,0.2); }
        .magia-header h3 { color: var(--cor-pergaminho); margin: 0; font-size: 1.6em; }
        .magia-info-bloco { padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; font-size: 0.85em; }
        .magia-info-bloco span { font-weight: bold; text-transform: uppercase; color: #fff; display: block; opacity: 0.8; }
        
        .nome-rodape { background: var(--cor-fundo); color: var(--cor-detalhe); text-align: center; font-family: var(--fonte-titulo); font-size: 2em; padding: 15px; text-transform: uppercase; font-weight: bold; border-left: 1px solid var(--cor-detalhe); border-right: 1px solid var(--cor-detalhe); }
        .magia-desc { padding: 20px; background: #fdfaf3; color: #333; font-family: 'Georgia', serif; line-height: 1.5; border: 1px solid var(--cor-detalhe); border-top: none; border-bottom: 4px solid var(--cor-detalhe); margin-bottom: 30px; border-radius: 0 0 4px 4px; }

        /* BOT√ïES */
        .btn-grande { background: var(--cor-borda); color: white; border: none; padding: 12px; margin: 5px 0; cursor: pointer; border-radius: 8px; width: 100%; font-weight: bold; text-transform: uppercase; font-size: 0.9em; transition: 0.3s; }
        .btn-grande:hover { brightness: 1.2; opacity: 0.9; }
        .btn-compendio { background: #4a6572; color: white; }
        .btn-aprender { background: #2e7d32; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; }
        .btn-add { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--cor-detalhe); color: white; border-radius: 50%; border: none; font-size: 35px; cursor: pointer; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; }
        
        /* ABAS */
        .abas { display: flex; gap: 5px; margin-bottom: 20px; border-bottom: 2px solid var(--cor-borda); }
        .aba-btn { flex: 1; background: #d7ccc8; border: 2px solid var(--cor-borda); border-bottom: none; padding: 12px 5px; cursor: pointer; font-weight: bold; border-radius: 8px 8px 0 0; text-transform: uppercase; font-size: 0.8em; }
        .aba-btn.ativa { background: var(--cor-borda); color: white; }

        /* MODAIS */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; padding: 15px; }
        .modal-content { background: var(--cor-fundo); padding: 25px; border: 4px solid var(--cor-borda); width: 100%; max-width: 500px; border-radius: 12px; max-height: 90vh; overflow-y: auto; box-sizing: border-box; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; background: var(--cor-pergaminho); color: var(--cor-texto); font-weight: bold; }
        
        .item-lista-compendio { border-bottom: 1px solid #ccc; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div id="tela-login" class="tela" style="display: block;">
        <h1>üéí Bag of Holding</h1>
        <button class="btn-grande" onclick="abrirModal('modal-login-mestre')">üìú Painel do Mestre</button>
        <button class="btn-grande btn-compendio" onclick="abrirCompendio()">üìñ Comp√™ndio de Magias</button>
        <button class="btn-grande" style="background:#6d4c41" onclick="carregarListaJogadores()">üë§ Acessar Ficha</button>
        <div id="lista-jogadores-login" style="margin-top: 15px; max-height: 200px; overflow-y: auto;"></div>
        <center><button onclick="abrirModal('modal-criar')" style="background:none; border:none; color:var(--cor-detalhe); cursor:pointer; text-decoration:underline; margin-top:25px; font-weight:bold; text-transform: uppercase;">‚ú® Criar Novo Her√≥i</button></center>
    </div>

    <div id="tela-mestre" class="tela">
        <h2>üìú Sal√£o dos Her√≥is</h2>
        <div id="grid-mestre" style="margin-bottom: 20px;"></div>
        <button class="btn-grande" style="background:#555" onclick="location.reload()">üè† Voltar ao In√≠cio</button>
    </div>

    <div id="tela-mochila" class="tela">
        <h1 id="nome-exibicao">Her√≥i</h1>
        <nav class="abas">
            <button class="aba-btn ativa" id="btn-aba-g" onclick="mudarAba('grimorio')">üìñ Grim√≥rio</button>
            <button class="aba-btn" id="btn-aba-i" onclick="mudarAba('inventario')">üéí Mochila</button>
        </nav>
        <div id="conteudo-grimorio"></div>
        <div id="conteudo-inventario" style="display:none"></div>
        
        <button id="btn-mestre-voltar" style="display:none;" class="btn-grande" onclick="mostrarPainelMestre()">‚¨Ö VOLTAR AO PAINEL MESTRE</button>
        <button class="btn-grande btn-compendio" onclick="abrirCompendio()">üìñ Abrir Comp√™ndio</button>
        <button class="btn-grande" style="background:none; color:var(--cor-detalhe); border:1px solid var(--cor-detalhe);" onclick="location.reload()">SAIR DA FICHA</button>
    </div>

    <div id="modal-compendio" class="modal"><div class="modal-content">
        <h3>üìñ Biblioteca de Arton</h3>
        <div id="lista-compendio"></div>
        <button class="btn-grande" style="background:gray" onclick="fecharModal('modal-compendio')">Fechar</button>
    </div></div>

    <div id="modal-item" class="modal"><div class="modal-content">
        <h3>Novo Registro</h3>
        <select id="tipo-registro" onchange="ajustarCampos()">
            <option value="magia">Criar Magia In√©dita</option>
            <option value="item">Item de Invent√°rio</option>
        </select>
        <input type="text" id="nome-reg" placeholder="Nome do Registro">
        <div id="campos-magia">
            <input type="text" id="m-escola" placeholder="Escola (Ex: Arcana/Abjura√ß√£o)">
            <input type="text" id="m-circulo" placeholder="C√≠rculo (Ex: 1¬∫ C√≠rculo)">
            <input type="text" id="m-exec" placeholder="Execu√ß√£o (Ex: Padr√£o)">
            <input type="text" id="m-alcance" placeholder="Alcance">
            <input type="text" id="m-dur" placeholder="Dura√ß√£o">
            <input type="text" id="m-alvo" placeholder="Alvo/√Årea">
            <input type="text" id="m-res" placeholder="Resist√™ncia">
        </div>
        <textarea id="desc-reg" placeholder="Descri√ß√£o completa..." rows="5"></textarea>
        <div id="campos-item" style="display:none">
            <input type="number" id="i-peso" placeholder="Espa√ßos" value="1">
            <input type="number" id="i-qtd" placeholder="Quantidade" value="1">
        </div>
        <button class="btn-grande" onclick="salvarNovo()">Gravar na Nuvem</button>
        <button class="btn-grande" style="background:none; color:gray;" onclick="fecharModal('modal-item')">Cancelar</button>
    </div></div>

    <div id="modal-login-mestre" class="modal"><div class="modal-content"><h3>Senha Mestre</h3><input type="password" id="pass-mestre"><button class="btn-grande" onclick="validarMestre()">Entrar</button><button class="btn-grande" style="background:none; color:gray;" onclick="fecharModal('modal-login-mestre')">Cancelar</button></div></div>
    <div id="modal-login-jogador" class="modal"><div class="modal-content"><h3 id="txt-login-nome"></h3><input type="password" id="pass-jogador"><button class="btn-grande" onclick="validarJogador()">Entrar</button><button class="btn-grande" style="background:none; color:gray;" onclick="fecharModal('modal-login-jogador')">Voltar</button></div></div>
    <div id="modal-criar" class="modal"><div class="modal-content"><h3>‚ú® Novo Her√≥i</h3><input type="text" id="n-nome" placeholder="Nome do Personagem"><input type="password" id="n-senha" placeholder="Senha de Acesso"><button class="btn-grande" onclick="criarHeroi()">Criar Personagem</button><button class="btn-grande" style="background:none; color:gray;" onclick="fecharModal('modal-criar')">Sair</button></div></div>

    <button class="btn-add" id="btn-flutuante" style="display:none" onclick="abrirModal('modal-item')">+</button>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCwv-I1QdEZJlAJAMX4aOvGxaCRRQiHGM8",
            authDomain: "mochila-548a0.firebaseapp.com",
            projectId: "mochila-548a0",
            storageBucket: "mochila-548a0.firebasestorage.app",
            messagingSenderId: "823862724587",
            appId: "1:823862724587:web:d452ced78e9848e4f8fbae"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let heroiAtivo = null;
        let idTemp = null;

        // --- SISTEMA MESTRE ---
        async function validarMestre() {
            const senha = document.getElementById('pass-mestre').value;
            if(senha === "mestre123") { 
                fecharModal('modal-login-mestre');
                mostrarPainelMestre();
            } else { alert("Senha do Mestre incorreta!"); }
        }

        async function mostrarPainelMestre() {
            document.querySelectorAll('.tela').forEach(t => t.style.display = 'none');
            document.getElementById('tela-mestre').style.display = 'block';
            const grid = document.getElementById('grid-mestre');
            grid.innerHTML = "<p style='text-align:center'>Conectando ao reino...</p>";
            
            const snap = await db.collection("personagens").get();
            grid.innerHTML = "";
            snap.forEach(doc => {
                const p = doc.data();
                grid.innerHTML += `
                    <div style="background:#fff; padding:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; border-left: 8px solid var(--cor-detalhe); border-radius:8px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1);">
                        <span onclick="abrirFichaMestre('${doc.id}')" style="cursor:pointer; font-weight:bold; color:var(--cor-borda); font-size:1.1em;">${p.nome}</span>
                        <button onclick="deletarHeroi('${doc.id}')" style="color:red; background:none; border:none; cursor:pointer; font-size:1.2em;">üóëÔ∏è</button>
                    </div>`;
            });
        }

        function abrirFichaMestre(id) {
            document.getElementById('btn-mestre-voltar').style.display = 'block';
            idTemp = id;
            validarJogador(true); 
        }

        async function deletarHeroi(id) {
            if(confirm("Deseja banir este her√≥i de Arton para sempre?")) {
                await db.collection("personagens").doc(id).delete();
                mostrarPainelMestre();
            }
        }

        // --- COMP√äNDIO ---
        async function abrirCompendio() {
            abrirModal('modal-compendio');
            const lista = document.getElementById('lista-compendio');
            lista.innerHTML = "Consultando tomos antigos...";
            const snap = await db.collection("banco_comunitario").orderBy("nome").get();
            lista.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                const div = document.createElement('div');
                div.className = 'item-lista-compendio';
                div.innerHTML = `
                    <div><strong>${m.nome}</strong><br><small>${m.escola} - ${m.circulo}</small></div>
                    <button class="aba-btn ativa" onclick="verMagiaCompendio('${doc.id}')" style="padding: 5px 10px; flex:none;">Ver</button>`;
                lista.appendChild(div);
            });
        }

        async function verMagiaCompendio(id) {
            const doc = await db.collection("banco_comunitario").doc(id).get();
            const m = doc.data();
            const lista = document.getElementById('lista-compendio');
            let btnAprender = heroiAtivo ? `<button class="btn-aprender" onclick="aprenderMagia('${id}')">üìñ ADICIONAR AO MEU GRIM√ìRIO</button>` : '';
            
            lista.innerHTML = `
                <button class="btn-grande" onclick="abrirCompendio()" style="background:#555">‚¨Ö Voltar para Lista</button>
                ${btnAprender}
                <div class="card-magia">
                    <div class="magia-header"><h3>${m.escola || '-'}</h3><div>${m.circulo || '-'}</div></div>
                    <div class="magia-info-bloco">
                        <div><span>Execu√ß√£o:</span> ${m.exec || '-'}</div><div><span>Alcance:</span> ${m.alcance || '-'}</div>
                        <div><span>Dura√ß√£o:</span> ${m.dur || '-'}</div><div><span>Alvo/√Årea:</span> ${m.alvo || '-'}</div>
                        <div style="grid-column: span 2;"><span>Resist√™ncia:</span> ${m.res || '-'}</div>
                    </div>
                </div>
                <div class="nome-rodape">${m.nome}</div>
                <div class="magia-desc">${m.desc || 'Sem descri√ß√£o.'}</div>`;
        }

        async function aprenderMagia(id) {
            const doc = await db.collection("banco_comunitario").doc(id).get();
            const m = doc.data();
            if (heroiAtivo.magias.some(h => h.nome === m.nome)) return alert("Voc√™ j√° conhece esta magia!");
            heroiAtivo.magias.push(m);
            await db.collection("personagens").doc(heroiAtivo.id).update({ magias: heroiAtivo.magias });
            alert(`${m.nome} aprendida!`);
            fecharModal('modal-compendio');
            renderTudo();
        }

        // --- SALVAMENTO ---
        async function salvarNovo() {
            const tipo = document.getElementById('tipo-registro').value;
            const nome = document.getElementById('nome-reg').value;
            if(!nome) return alert("D√™ um nome ao registro!");

            const dados = {
                nome, desc: document.getElementById('desc-reg').value,
                escola: document.getElementById('m-escola').value,
                circulo: document.getElementById('m-circulo').value,
                exec: document.getElementById('m-exec').value,
                alcance: document.getElementById('m-alcance').value,
                dur: document.getElementById('m-dur').value,
                alvo: document.getElementById('m-alvo').value,
                res: document.getElementById('m-res').value,
                peso: document.getElementById('i-peso').value,
                qtd: document.getElementById('i-qtd').value
            };

            if(tipo === 'magia') {
                await db.collection("banco_comunitario").doc(nome).set(dados);
                if(heroiAtivo) {
                    heroiAtivo.magias.push(dados);
                    await db.collection("personagens").doc(heroiAtivo.id).update({ magias: heroiAtivo.magias });
                }
            } else if(heroiAtivo) {
                heroiAtivo.itens.push(dados);
                await db.collection("personagens").doc(heroiAtivo.id).update({ itens: heroiAtivo.itens });
            }

            fecharModal('modal-item');
            if(heroiAtivo) renderTudo();
            alert("Salvo com sucesso na nuvem!");
        }

        // --- INTERFACE ---
        function renderTudo() {
            const g = document.getElementById('conteudo-grimorio');
            const i = document.getElementById('conteudo-inventario');
            g.innerHTML = ""; i.innerHTML = "";

            if(heroiAtivo.magias.length === 0) g.innerHTML = "<p style='text-align:center; opacity:0.5; margin-top:20px;'>Seu grim√≥rio est√° vazio.</p>";

            heroiAtivo.magias.forEach(m => {
                g.innerHTML += `
                    <div class="card-magia">
                        <div class="magia-header"><h3>${m.escola || '-'}</h3><div>${m.circulo || '-'}</div></div>
                        <div class="magia-info-bloco">
                            <div><span>Execu√ß√£o:</span> ${m.exec || '-'}</div><div><span>Alcance:</span> ${m.alcance || '-'}</div>
                            <div><span>Dura√ß√£o:</span> ${m.dur || '-'}</div><div><span>Alvo/√Årea:</span> ${m.alvo || '-'}</div>
                            <div style="grid-column: span 2;"><span>Resist√™ncia:</span> ${m.res || '-'}</div>
                        </div>
                    </div>
                    <div class="nome-rodape">${m.nome}</div>
                    <div class="magia-desc">${m.desc}</div>`;
            });

            heroiAtivo.itens.forEach(it => {
                i.innerHTML += `
                    <div style="background:#fff; padding:15px; border-left:10px solid var(--cor-borda); margin-bottom:15px; border-radius:4px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1);">
                        <h3 style="text-align:left; margin:0; color:var(--cor-borda);">${it.nome}</h3>
                        <p style="font-size:0.95em; color:#444; margin:10px 0;">${it.desc}</p>
                        <div style="border-top:1px solid #eee; padding-top:8px; display:flex; justify-content:space-between;">
                            <small><b>Espa√ßos:</b> ${it.peso}</small>
                            <small><b>Qtd:</b> ${it.qtd}</small>
                        </div>
                    </div>`;
            });
        }

        async function carregarListaJogadores() {
            const div = document.getElementById('lista-jogadores-login');
            div.innerHTML = "<p style='text-align:center'>Buscando fichas...</p>";
            const snap = await db.collection("personagens").get();
            div.innerHTML = "";
            snap.forEach(doc => {
                div.innerHTML += `<button class="btn-grande" onclick="idTemp='${doc.id}'; abrirModal('modal-login-jogador'); document.getElementById('txt-login-nome').innerText= '${doc.data().nome}'">${doc.data().nome}</button>`;
            });
        }

        async function validarJogador(isMestre = false) {
            const doc = await db.collection("personagens").doc(idTemp).get();
            const pass = document.getElementById('pass-jogador').value;
            
            if(isMestre || doc.data().senha === pass) {
                heroiAtivo = { id: doc.id, ...doc.data() };
                fecharModal('modal-login-jogador');
                document.querySelectorAll('.tela').forEach(t => t.style.display = 'none');
                document.getElementById('tela-mochila').style.display = 'block';
                document.getElementById('btn-flutuante').style.display = 'block';
                document.getElementById('nome-exibicao').innerText = heroiAtivo.nome;
                renderTudo();
            } else { alert("Senha incorreta, aventureiro!"); }
        }

        async function criarHeroi() {
            const n = document.getElementById('n-nome').value;
            const s = document.getElementById('n-senha').value;
            if(!n || !s) return alert("Um her√≥i precisa de nome e uma senha!");
            await db.collection("personagens").add({ nome: n, senha: s, magias: [], itens: [] });
            alert("Personagem criado! Agora acesse a ficha.");
            location.reload();
        }

        function abrirModal(id) { document.getElementById(id).style.display = 'flex'; }
        function fecharModal(id) { 
            document.getElementById(id).style.display = 'none'; 
            if(id === 'modal-login-jogador') document.getElementById('pass-jogador').value = "";
        }
        function mudarAba(aba) {
            document.getElementById('conteudo-grimorio').style.display = aba === 'grimorio' ? 'block' : 'none';
            document.getElementById('conteudo-inventario').style.display = aba === 'inventario' ? 'block' : 'none';
            document.getElementById('btn-aba-g').classList.toggle('ativa', aba === 'grimorio');
            document.getElementById('btn-aba-i').classList.toggle('ativa', aba === 'inventario');
        }
        function ajustarCampos() {
            const t = document.getElementById('tipo-registro').value;
            document.getElementById('campos-magia').style.display = t === 'magia' ? 'block' : 'none';
            document.getElementById('campos-item').style.display = t === 'item' ? 'block' : 'none';
        }
    </script>
</body>
</html>
