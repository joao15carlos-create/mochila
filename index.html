<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag of Holding | Tormenta20 Definitivo</title>
    <style>
        :root {
            --cor-fundo: #eaddca; --cor-borda: #5d4037; --cor-detalhe: #8d2b2b; 
            --cor-texto: #3e2723; --cor-pergaminho: #f4e4bc;
            --fonte-titulo: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
        }
        body { background-color: #1a1210; color: var(--cor-texto); font-family: sans-serif; margin: 0; padding-bottom: 90px; }
        .tela { display: none; width: 95%; max-width: 800px; margin: 20px auto; background: var(--cor-fundo); border: 4px solid var(--cor-borda); border-radius: 15px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.7); position: relative; }
        h1, h2, h3 { font-family: var(--fonte-titulo); color: var(--cor-borda); text-transform: uppercase; text-align: center; margin-top:0; }

        /* STATUS INTERATIVOS (BOT√ïES GRANDES) */
        .status-header { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .status-card { background: var(--cor-borda); color: white; border-radius: 12px; padding: 12px 5px; text-align: center; cursor: pointer; transition: 0.2s; border: 2px solid transparent; }
        .status-card:active { transform: scale(0.95); background: #4e342e; }
        .status-card b { font-size: 0.75em; text-transform: uppercase; color: #d7ccc8; display: block; }
        .status-valor { font-size: 1.5em; font-weight: bold; margin: 5px 0; }
        .status-max { font-size: 0.7em; opacity: 0.8; }

        .tibares-card { background: #d4af37; color: #3e2723; margin-bottom: 15px; padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; cursor: pointer; box-shadow: inset 0 0 10px rgba(0,0,0,0.2); }

        /* MAGIAS E ITENS (ESTILO ORIGINAL RECUPERADO) */
        .magia-container { margin-bottom: 12px; border: 1px solid var(--cor-borda); border-radius: 8px; overflow: hidden; }
        .magia-header-click { background: var(--cor-detalhe); color: var(--cor-pergaminho); padding: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .magia-conteudo-oculto { display: none; background: #fdfaf3; padding: 15px; border-top: 1px solid #ddd; }
        .aprimoramentos-box { background: #fff; border-left: 4px solid var(--cor-detalhe); padding: 10px; margin-top: 10px; font-size: 0.9em; font-style: italic; }

        /* INTERFACE */
        .btn-grande { background: var(--cor-borda); color: white; border: none; padding: 14px; margin: 8px 0; cursor: pointer; border-radius: 8px; width: 100%; font-weight: bold; text-transform: uppercase; }
        .btn-add { position: fixed; bottom: 20px; right: 20px; width: 65px; height: 65px; background: var(--cor-detalhe); color: white; border-radius: 50%; border: none; font-size: 35px; cursor: pointer; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.6); }
        .abas { display: flex; gap: 5px; margin-bottom: 20px; border-bottom: 2px solid var(--cor-borda); }
        .aba-btn { flex: 1; background: #d7ccc8; border: 2px solid var(--cor-borda); border-bottom: none; padding: 12px 5px; cursor: pointer; font-weight: bold; border-radius: 8px 8px 0 0; }
        .aba-btn.ativa { background: var(--cor-borda); color: white; }

        /* CALCULADORA MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; padding: 10px; }
        .modal-content { background: var(--cor-fundo); padding: 25px; border: 4px solid var(--cor-borda); width: 100%; max-width: 450px; border-radius: 15px; max-height: 90vh; overflow-y: auto; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #bcaaa4; box-sizing: border-box; font-weight: bold; }

        .card-mestre { background: white; padding: 12px; margin-bottom: 10px; border-radius: 8px; border-left: 8px solid var(--cor-detalhe); }
    </style>
</head>
<body>

    <div id="tela-login" class="tela" style="display: block;">
        <h1>üéí Bag of Holding</h1>
        <button class="btn-grande" onclick="abrirModal('modal-login-mestre')">üìú Painel do Mestre</button>
        <button class="btn-grande" style="background:#4a6572" onclick="carregarListaJogadores()">üë§ Acessar Ficha</button>
        <div id="lista-jogadores-login" style="margin-top: 15px;"></div>
        <center><button onclick="abrirModal('modal-criar')" style="background:none; border:none; color:var(--cor-detalhe); cursor:pointer; text-decoration:underline; margin-top:25px; font-weight:bold;">‚ú® Criar Novo Her√≥i</button></center>
    </div>

    <div id="tela-mestre" class="tela">
        <h2>üìú Monitor em Tempo Real</h2>
        <button class="btn-grande" style="background:#4a6572" onclick="abrirCompendio()">üìñ Biblioteca Global</button>
        <div id="grid-mestre"></div>
        <button class="btn-grande" style="background:#555" onclick="location.reload()">üè† Sair</button>
    </div>

    <div id="tela-mochila" class="tela">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 id="nome-exibicao" style="margin:0;">Her√≥i</h1>
            <button onclick="abrirModal('modal-editar-perfil')" style="background:none; border:none; font-size:24px; cursor:pointer;">‚öôÔ∏è</button>
        </div>
        
        <div class="sub-status">
            <div>N√çVEL: <span id="stat-nv">1</span></div>
            <div style="cursor:pointer" onclick="abrirCalculadora('tibares', 'üí∞ Alterar Tibares')">üí∞ TIBARES: <span id="stat-tib">0</span></div>
        </div>

        <div class="status-header">
            <div class="status-card" onclick="abrirCalculadora('pv', '‚ù§Ô∏è Alterar Vida')">
                <b>Vida (PV)</b>
                <div class="status-valor" id="v-pv">0</div>
                <div class="status-max">M√°x: <span id="v-pv-max">0</span></div>
            </div>
            <div class="status-card" onclick="abrirCalculadora('pm', 'ü™Ñ Alterar Mana')">
                <b>Mana (PM)</b>
                <div class="status-valor" id="v-pm">0</div>
                <div class="status-max">M√°x: <span id="v-pm-max">0</span></div>
            </div>
            <div class="status-card" onclick="abrirCalculadora('defesa', 'üõ°Ô∏è Alterar Defesa')">
                <b>Defesa</b>
                <div class="status-valor" id="v-def">0</div>
                <div class="status-max">Base/B√¥nus</div>
            </div>
        </div>

        <nav class="abas">
            <button class="aba-btn ativa" id="btn-aba-g" onclick="mudarAba('grimorio')">üìñ Grim√≥rio</button>
            <button class="aba-btn" id="btn-aba-i" onclick="mudarAba('inventario')">üéí Mochila</button>
        </nav>

        <div id="conteudo-grimorio"></div>
        <div id="conteudo-inventario" style="display:none">
            <div id="barra-carga" style="background:var(--cor-borda); color:white; padding:10px; border-radius:8px; text-align:center; margin-bottom:12px; font-weight:bold;"></div>
            <div id="itens-lista"></div>
        </div>
        
        <button id="btn-mestre-voltar" style="display:none; background:#d32f2f" class="btn-grande" onclick="mostrarPainelMestre()">‚¨Ö VOLTAR MONITOR</button>
        <button class="btn-grande" style="background:none; color:var(--cor-detalhe); border:1px solid var(--cor-detalhe);" onclick="location.reload()">Sair da Ficha</button>
    </div>

    <div id="modal-calculadora" class="modal">
        <div class="modal-content">
            <h3 id="calc-titulo">Alterar Status</h3>
            <p style="font-size:0.8em; opacity:0.7">Digite o valor (ex: 10 para somar, -5 para subtrair)</p>
            <input type="number" id="calc-input" placeholder="0">
            <button class="btn-grande" style="background:#2e7d32" onclick="aplicarCalculo()">Confirmar</button>
            <button class="btn-grande" style="background:#555" onclick="fecharModal('modal-calculadora')">Cancelar</button>
        </div>
    </div>

    <div id="modal-editar-perfil" class="modal"><div class="modal-content">
        <h3>Atributos Base</h3>
        <label>N√≠vel</label><input type="number" id="e-nv">
        <label>Vida M√°xima (PV)</label><input type="number" id="e-pv-max">
        <label>Mana M√°xima (PM)</label><input type="number" id="e-pm-max">
        <label>For√ßa (Afeta Carga)</label><input type="number" id="e-for">
        <button class="btn-grande" onclick="salvarEdicaoPerfil()">Salvar</button>
        <button class="btn-grande" style="background:#555" onclick="fecharModal('modal-editar-perfil')">Fechar</button>
    </div></div>

    <div id="modal-item" class="modal"><div class="modal-content">
        <h3 id="modal-titulo">NOVO REGISTRO</h3>
        <select id="tipo-registro" onchange="ajustarCampos()">
            <option value="magia">Magia</option>
            <option value="item">Item</option>
        </select>
        <input type="text" id="nome-reg" placeholder="Nome">
        <div id="campos-magia">
            <input type="text" id="m-escola" placeholder="Escola (Ex: Evoca√ß√£o)">
            <input type="text" id="m-circulo" placeholder="C√≠rculo (Ex: 1¬∫ C√≠rculo)">
            <textarea id="m-aprimora" placeholder="Aprimoramentos da Magia..."></textarea>
        </div>
        <textarea id="desc-reg" placeholder="Descri√ß√£o Principal..."></textarea>
        <div id="campos-item" style="display:none">
            <input type="number" id="i-peso" placeholder="Peso">
            <input type="number" id="i-qtd" placeholder="Quantidade">
        </div>
        <button class="btn-grande" onclick="salvarNovo()">Gravar</button>
        <button class="btn-grande" style="background:#555" onclick="fecharModal('modal-item')">Voltar</button>
    </div></div>

    <div id="modal-compendio" class="modal"><div class="modal-content">
        <h3>üìñ Biblioteca Global</h3>
        <div id="lista-compendio"></div>
        <button class="btn-grande" onclick="fecharModal('modal-compendio')">Fechar</button>
    </div></div>

    <div id="modal-login-mestre" class="modal"><div class="modal-content"><h3>Mestre</h3><input type="password" id="pass-mestre"><button class="btn-grande" onclick="validarMestre()">Entrar</button></div></div>
    <div id="modal-login-jogador" class="modal"><div class="modal-content"><h3 id="txt-login-nome"></h3><input type="password" id="pass-jogador"><button class="btn-grande" onclick="validarJogador(false)">Entrar</button></div></div>

    <button class="btn-add" id="btn-flutuante" style="display:none" onclick="abrirModal('modal-item')">+</button>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCwv-I1QdEZJlAJAMX4aOvGxaCRRQiHGM8", authDomain: "mochila-548a0.firebaseapp.com", projectId: "mochila-548a0", storageBucket: "mochila-548a0.firebasestorage.app", messagingSenderId: "823862724587", appId: "1:823862724587:web:d452ced78e9848e4f8fbae" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let heroiAtivo = null; let idTemp = null; let campoAtual = ''; let listenMestre = null; let modoMestreAtivo = false;

        function formatarNumero(num) { return Number(num).toLocaleString('pt-BR'); }

        // --- CALCULADORA INTELIGENTE ---
        function abrirCalculadora(campo, titulo) {
            campoAtual = campo;
            document.getElementById('calc-titulo').innerText = titulo;
            document.getElementById('calc-input').value = "";
            abrirModal('modal-calculadora');
        }
        async function aplicarCalculo() {
            const val = Number(document.getElementById('calc-input').value);
            heroiAtivo[campoAtual] += val;
            
            // Regras de neg√≥cio T20
            if(campoAtual === 'pv' && heroiAtivo.pv > heroiAtivo.pvMax) heroiAtivo.pv = heroiAtivo.pvMax;
            if(campoAtual === 'pm' && heroiAtivo.pm > heroiAtivo.pmMax) heroiAtivo.pm = heroiAtivo.pmMax;
            if(heroiAtivo.tibares < 0) heroiAtivo.tibares = 0;

            await db.collection("personagens").doc(heroiAtivo.id).update(heroiAtivo);
            fecharModal('modal-calculadora');
            renderTudo();
        }

        // --- LOGIN E MESTRE ---
        async function validarMestre() {
            if(document.getElementById('pass-mestre').value === "mestre123") {
                modoMestreAtivo = true; fecharModal('modal-login-mestre'); mostrarPainelMestre();
            }
        }
        function mostrarPainelMestre() {
            document.querySelectorAll('.tela').forEach(t => t.style.display = 'none');
            document.getElementById('tela-mestre').style.display = 'block';
            if(listenMestre) listenMestre();
            listenMestre = db.collection("personagens").onSnapshot(snap => {
                const grid = document.getElementById('grid-mestre'); grid.innerHTML = "";
                snap.forEach(doc => {
                    const h = doc.data();
                    grid.innerHTML += `<div class="card-mestre"><b>${h.nome} (NV ${h.nivel})</b><br><small>PV: ${h.pv}/${h.pvMax} | PM: ${h.pm}/${h.pmMax} | Def: ${h.defesa}</small><button class="btn-grande" style="padding:5px; margin-top:5px;" onclick="idTemp='${doc.id}'; validarJogador(true)">Abrir</button></div>`;
                });
            });
        }
        async function validarJogador(isViaMestre = false) {
            const doc = await db.collection("personagens").doc(idTemp).get();
            if(isViaMestre || doc.data().senha === document.getElementById('pass-jogador').value) {
                heroiAtivo = { id: doc.id, ...doc.data() };
                fecharModal('modal-login-jogador');
                document.querySelectorAll('.tela').forEach(t => t.style.display = 'none');
                document.getElementById('tela-mochila').style.display = 'block';
                document.getElementById('btn-flutuante').style.display = 'block';
                document.getElementById('btn-mestre-voltar').style.display = modoMestreAtivo ? 'block' : 'none';
                document.getElementById('nome-exibicao').innerText = heroiAtivo.nome;
                renderTudo();
            }
        }

        // --- RENDERIZA√á√ÉO ---
        function renderTudo() {
            document.getElementById('stat-nv').innerText = heroiAtivo.nivel;
            document.getElementById('stat-tib').innerText = formatarNumero(heroiAtivo.tibares);
            document.getElementById('v-pv').innerText = heroiAtivo.pv;
            document.getElementById('v-pv-max').innerText = heroiAtivo.pvMax;
            document.getElementById('v-pm').innerText = heroiAtivo.pm;
            document.getElementById('v-pm-max').innerText = heroiAtivo.pmMax;
            document.getElementById('v-def').innerText = heroiAtivo.defesa;

            const g = document.getElementById('conteudo-grimorio'); g.innerHTML = "";
            heroiAtivo.magias.forEach((m, idx) => {
                g.innerHTML += `<div class="magia-container">
                    <div class="magia-header-click" onclick="toggleMagia(${idx})">
                        <div><b>${m.nome}</b><br><small>${m.escola} - ${m.circulo}</small></div>
                        <button onclick="removerAlgo('magias', ${idx})">üóëÔ∏è</button>
                    </div>
                    <div id="magia-info-${idx}" class="magia-conteudo-oculto">
                        <p>${m.desc}</p>
                        ${m.aprimora ? `<div class="aprimoramentos-box"><b>Aprimoramentos:</b><br>${m.aprimora}</div>` : ''}
                    </div>
                </div>`;
            });

            const iL = document.getElementById('itens-lista'); iL.innerHTML = "";
            let carga = 0;
            heroiAtivo.itens.forEach((it, idx) => {
                carga += (Number(it.peso) * Number(it.qtd));
                iL.innerHTML += `<div style="background:white; padding:10px; margin-bottom:5px; border-radius:5px; display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${it.nome}</b><br><small>${it.qtd}x | Peso: ${it.peso}</small></div>
                    <button onclick="removerAlgo('itens', ${idx})" style="color:red">üóëÔ∏è</button>
                </div>`;
            });
            const limite = 10 + (2 * (heroiAtivo.forca || 0));
            const barra = document.getElementById('barra-carga');
            barra.innerText = `Carga: ${carga} / ${limite}`;
            barra.style.background = carga > limite ? "#d32f2f" : "#5d4037";
        }

        // --- FUN√á√ïES DE DADOS ---
        async function salvarNovo() {
            const tipo = document.getElementById('tipo-registro').value;
            const novo = { nome: document.getElementById('nome-reg').value, desc: document.getElementById('desc-reg').value };
            if(tipo === 'magia') {
                novo.escola = document.getElementById('m-escola').value;
                novo.circulo = document.getElementById('m-circulo').value;
                novo.aprimora = document.getElementById('m-aprimora').value;
                heroiAtivo.magias.push(novo);
                await db.collection("magias_globais").add(novo);
            } else {
                novo.peso = Number(document.getElementById('i-peso').value);
                novo.qtd = Number(document.getElementById('i-qtd').value);
                heroiAtivo.itens.push(novo);
            }
            await db.collection("personagens").doc(heroiAtivo.id).update(heroiAtivo);
            fecharModal('modal-item'); renderTudo();
        }

        async function abrirCompendio() {
            abrirModal('modal-compendio');
            const snap = await db.collection("magias_globais").get();
            const lista = document.getElementById('lista-compendio'); lista.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                lista.innerHTML += `<div style="background:#eee; padding:10px; margin-bottom:5px; border-radius:5px; display:flex; justify-content:space-between; align-items:center;">
                    <span><b>${m.nome}</b> (${m.circulo})</span>
                    <button onclick='aprenderMagia(${JSON.stringify(m)})'>üìñ Aprender</button>
                </div>`;
            });
        }

        async function aprenderMagia(magia) {
            heroiAtivo.magias.push(magia);
            await db.collection("personagens").doc(heroiAtivo.id).update(heroiAtivo);
            alert("Magia adicionada!"); renderTudo();
        }

        async function salvarEdicaoPerfil() {
            heroiAtivo.nivel = Number(document.getElementById('e-nv').value);
            heroiAtivo.pvMax = Number(document.getElementById('e-pv-max').value);
            heroiAtivo.pmMax = Number(document.getElementById('e-pm-max').value);
            heroiAtivo.forca = Number(document.getElementById('e-for').value);
            await db.collection("personagens").doc(heroiAtivo.id).update(heroiAtivo);
            fecharModal('modal-editar-perfil'); renderTudo();
        }

        async function removerAlgo(campo, idx) {
            if(confirm("Remover?")) {
                heroiAtivo[campo].splice(idx, 1);
                await db.collection("personagens").doc(heroiAtivo.id).update(heroiAtivo);
                renderTudo();
            }
        }

        async function criarHeroi() {
            const p = { 
                nome: document.getElementById('n-nome').value, senha: document.getElementById('n-senha').value,
                nivel: Number(document.getElementById('n-nv').value), forca: Number(document.getElementById('n-forca').value),
                pvMax: Number(document.getElementById('n-pv').value), pv: Number(document.getElementById('n-pv').value),
                pmMax: Number(document.getElementById('n-pm').value), pm: Number(document.getElementById('n-pm').value),
                defesa: Number(document.getElementById('n-def').value), tibares: Number(document.getElementById('n-tib').value),
                magias: [], itens: []
            };
            await db.collection("personagens").add(p); location.reload();
        }

        // --- AUXILIARES ---
        function abrirModal(id) { 
            if(id === 'modal-editar-perfil') {
                document.getElementById('e-nv').value = heroiAtivo.nivel;
                document.getElementById('e-pv-max').value = heroiAtivo.pvMax;
                document.getElementById('e-pm-max').value = heroiAtivo.pmMax;
                document.getElementById('e-for').value = heroiAtivo.forca;
            }
            document.getElementById(id).style.display = 'flex'; 
        }
        function fecharModal(id) { document.getElementById(id).style.display = 'none'; }
        function mudarAba(aba) {
            document.getElementById('conteudo-grimorio').style.display = aba === 'grimorio' ? 'block' : 'none';
            document.getElementById('conteudo-inventario').style.display = aba === 'inventario' ? 'block' : 'none';
            document.getElementById('btn-aba-g').classList.toggle('ativa', aba === 'grimorio');
            document.getElementById('btn-aba-i').classList.toggle('ativa', aba === 'inventario');
        }
        function toggleMagia(idx) { 
            const el = document.getElementById(`magia-info-${idx}`); 
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }
        function ajustarCampos() {
            const t = document.getElementById('tipo-registro').value;
            document.getElementById('campos-magia').style.display = t === 'magia' ? 'block' : 'none';
            document.getElementById('campos-item').style.display = t === 'item' ? 'block' : 'none';
        }
        async function carregarListaJogadores() {
            const snap = await db.collection("personagens").get();
            const div = document.getElementById('lista-jogadores-login'); div.innerHTML = "";
            snap.forEach(doc => { div.innerHTML += `<button class="btn-grande" onclick="idTemp='${doc.id}'; abrirModal('modal-login-jogador'); document.getElementById('txt-login-nome').innerText='${doc.data().nome}'">${doc.data().nome}</button>`; });
        }
    </script>
</body>
</html>
